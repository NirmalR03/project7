<html lang="en">
<head>

<body align="center">
    <h1 align="center" id="cname" style="color:green" >Employee Form<hr></h1>
    <form>
        <div id="div1" align="center" >
         Enter your name: <input type="text"  class="cname" placeholder="name" name="fname"><br><br>

        Enter your department : <input align="center" type="text" class="cname" placeholder="dept" name="fname"><br><br>

        Tell us about yourself : <textarea class="cname" placeholder="must be 10-300 words" name="fname" cols="15" rows="5" maxlength="734"></textarea><br><br>

        Do you exercise at home?  <input type="radio" id="rbut" value="yes">Yes
        <input type="radio" id="rbut" value="yes">No<br><br>
        
        How do you like to read about your favorate topics?<br><br>
        <input type="checkbox" class="cname" value="Books"> Books<img src="images\book.png" alt="img" height="25px" width="30px">
        <input type="checkbox" class="cname" value="Online Resources">Online Resources<img src="images\kindle.png" alt="img" height="25px" width="30px">
        <input type="checkbox" class="cname" value="Phone apps">Phone apps<img src="images\megazine.png" alt="img" height="25px" width="30px">

        What genre of movie<img src="images\movie.png" alt="img" height="20px" width="30px"> do you like? <select style="background-color: chocolate">
            <option value="comedy">Comedy</option>
            <option value="horror">horror</option>
            <option value="Romantic">Romantic</option>
        </select><br><br><hr>
        <img src="images\submit.png" alt="img" height="20px" width="50px"><input  Style="color:green" class="cname" type="submit" value="submit form" ><hr>
    </div>
    </form>
